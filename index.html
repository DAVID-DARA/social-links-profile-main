<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>My Socials Profile</title>
</head>
<body>
    <main>
        <div class="box">
            <img src="./images/avatar-jessica.jpeg" alt="My Profile Picture">

            <p id="name" class="text">Jessica Randall</p>
            <p id="location" class="text">London, United Kingdom</p>
            <p id="info" class="text">"Frontend-end developer and avid reader"</p>
            <div class="socials">
                <div id="" class="social"><p class="text">Github</p></div>
                <div id="" class="social"><p class="text">Frontend Mentor</p></div>
                <div id="" class="social"><p class="text">LinkedIn</p></div>
                <div id="" class="social"><p class="text">Twitter</p></div>
                <div id="" class="social"><p class="text">Instagram</p></div>
            </div>
        </div>
    </main>
</body>
</html>
